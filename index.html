<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Untitled</title>
	<script src="jquery-1.5.2.min.js"></script>
	<script src="imageRoll.js"></script>
	<script>

$().ready(function() {
	var deg = 360;
	var dir = -1;
	//$('#img').setRollImageDebug(true);
	$('#img').rollImage('image.jpg', 400, 520, 18, deg);

	window.setInterval(function() {
		deg += 2 * dir;
		if(deg <= 0) {
			dir = 1;
		}
		if(deg >= 360) {
			dir = -1;
		}
		$('#img').rerollImage(deg);
	}, 50);
});

	</script>
	<style>

body {
	-webkit-perspective: 800;
}

div#img {
	margin: 60px auto;
	-webkit-transform-origin: 50% 50% 0;
}

	</style>
</head>
<body>

<div id="img">
</div>

</body>
</html>
